version: "3"

vars:
  LOCAL_BIN: ./bin
  MAIN_FILE: ./cmd/service/main.go
  LOCAL_CONFIG_PATH: ./configs/local.yaml

tasks:
  build:
    desc: "Build the application"
    cmds:
      - go build -o main {{.MAIN_FILE}}

  run:
    desc: "Run the application"
    cmds:
      - go run {{.MAIN_FILE}} -config={{.LOCAL_CONFIG_PATH}}

  format:
    desc: "Format the code"
    cmds:
      - go fmt ./...

  tidy:
    desc: "Run go mod tidy"
    cmds:
      - go mod tidy

  install-deps:
    desc: "Install binary dependencies"
    cmds:
      - mkdir -p {{.LOCAL_BIN}}
      - GOBIN={{.LOCAL_BIN}} go install github.com/air-verse/air@latest

  test:
    desc: "Run the tests"
    cmds:
      - go test ./... -v

  watch:
    desc: "Run the app in live-reloading mode (dev)"
    cmds:
      - "{{.LOCAL_BIN}}/air"

  clean:
    desc: "Clean the binary"
    cmds:
      - rm -f main
